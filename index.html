<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Cedarville+Cursive&family=Hedvig+Letters+Serif:opsz@12..24&family=Heebo&family=Inter:wght@100;400;700&family=Lora:ital,wght@1,700&family=Montserrat:wght@700&family=Open+Sans:wght@700&family=Pacifico&family=Raleway:wght@700&family=Tangerine&family=Titillium+Web:wght@700&family=Young+Serif&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="parent">
        <h1>Theme Switcher</h1>
        <span class="button" id="nature">Nature</span>
        <span class="button" id="space">Space</span>
        <span class="button" id="city">City</span>
        <span class="button" id="cyberpunk">Cyberpunk</span>
        <h2>
            Try clicking on one of the themes above
            <span>to change the background and font of this page!</span>
          </h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
